<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Qaed Al Fursan - The Essence of Leadership</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a; /* Tiefschwarz */
            color: #c5a059; /* Edles Gold */
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 1px solid #c5a059;
            padding: 50px;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
            border-radius: 2px;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            font-style: italic;
            opacity: 0.8;
        }
        .divider {
            height: 2px;
            width: 80px;
            background: #c5a059;
            margin: 30px auto;
        }
        .button {
            border: 1px solid #c5a059;
            padding: 12px 30px;
            background: transparent;
            color: #c5a059;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
        }
        .button:hover {
            background: #c5a059;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Qaed Al Fursan</h1>
        <div class="subtitle">Anführer der Ritter</div>
        <div class="divider"></div>
        <p>Ein Duft von unvergleichlicher Stärke und Eleganz.</p>
        <br><br>
        <a href="#" class="button">Entdecken</a>
    </div>

</body>
</html>
